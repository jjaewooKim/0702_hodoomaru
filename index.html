<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detailed Weather Information</h1>
    </header>
    <section class="weather">
        <h2 id="location">Loading...</h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <div id="details"></div>
    </section>
    <script>
        async function getWeather() {
            const response = await fetch('https://wttr.in/Cheonan?format=j1');
            const data = await response.json();

            // 현재 날씨 정보
            document.getElementById('location').textContent = data.nearest_area[0].areaName[0].value;
            document.getElementById('temperature').textContent = `Temperature: ${data.current_condition[0].temp_C}°C`;
            document.getElementById('description').textContent = data.current_condition[0].weatherDesc[0].value;

            // 상세 정보
            const detailsDiv = document.getElementById('details');
            detailsDiv.innerHTML = '<h3>Detailed Information</h3>';
            const detailsList = document.createElement('ul');
            detailsList.innerHTML = `
                <li>Humidity: ${data.current_condition[0].humidity}%</li>
                <li>Pressure: ${data.current_condition[0].pressure} hPa</li>
                <li>Wind Speed: ${data.current_condition[0].windspeedKmph} km/h</li>
            `;
            detailsDiv.appendChild(detailsList);
        }

        getWeather();
    </script>
</body>
</html>
