<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Current Weather and Forecast</h1>
    </header>
    <section class="weather">
        <h2 id="location">Loading...</h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <div id="forecast"></div>
    </section>
    <script>
        const city = 'Seoul';  // 원하는 도시 이름

        async function getWeather() {
            const response = await fetch(`https://wttr.in/${city}?format=j1`);
            const data = await response.json();

            // 현재 날씨 정보
            document.getElementById('location').textContent = data.nearest_area[0].areaName[0].value;
            document.getElementById('temperature').textContent = `Temperature: ${data.current_condition[0].temp_C}°C`;
            document.getElementById('description').textContent = data.current_condition[0].weatherDesc[0].value;

            // 날씨 예보
            const forecastDiv = document.getElementById('forecast');
            forecastDiv.innerHTML = '<h3>3-Day Forecast</h3>';
            data.weather.forEach((day, index) => {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('forecast-day');
                dayDiv.innerHTML = `
                    <h4>Day ${index + 1}</h4>
                    <p>Date: ${day.date}</p>
                    <p>Average Temperature: ${day.avgtempC}°C</p>
                    <p>Max Temperature: ${day.maxtempC}°C</p>
                    <p>Min Temperature: ${day.mintempC}°C</p>
                    <p>Precipitation: ${day.hourly[0].precipMM} mm</p>
                    <p>Weather: ${day.hourly[0].weatherDesc[0].value}</p>
                `;
                forecastDiv.appendChild(dayDiv);
            });
        }

        getWeather();
    </script>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="images">
            <img src="uploaded-image.jpg" alt="Uploaded Image 1">
        </div>
    </section>
</body>
</html>
